apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metric-server
  namespace: argocd
spec:
  project: foundationlayer
  source:
    repoURL: 'https://github.com/celigo/foundational-layers-helm-values'
    path: metrics-server
    targetRevision: HEAD
    helm:
      releaseName: metric-server
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated: {}
